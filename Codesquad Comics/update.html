    <div class="content">
        <div class="update-form">
            <h1 class="header-text">UPDATE COMIC</h1>
            <form action="/action_page.php">

                <label for="title">Title</label>
                <input type="text" id="title" name="title" placeholder="title value stored in database"><br><br>

                <label for="author">Author:</label>
                <input type="text" id="author" name="v" placeholder="author value stored in database"><br><br>

                <label for="publisher">Publisher:</label>
                <select name="language" id="language" class="create-dropdown-menu">
                    <option value="pvalue">Publisher value stored in database</option>
                    <option value="boom">BOOM! Box</option>
                    <option value="DC">DC Comics</option>
                    <option value="harry">Harry N. Abrams</option>
                    <option value="icon">Icon Books</option>
                    <option value="image">Image Comics</option>
                    <option value="marvel">Marvel</option>
                    <option value="simon">Simon & Schuster</option>
                    <option value="top shelf">Top Shelf Productions</option>
                    <option value="viz">VIZ Media LLC</option>
                </select><br><br>


                <label for="genre">Genre:</label>
                <input type="text" id="genre" name="genre" placeholder="genre data stored in database"><br><br>

                <label for="pages">Number Of Pages:</label>
                <input type="text" id="pages" name="pages" placeholder="Pages stored in database"><br><br>

                <label for="rating">Rating:</label>
                <input type="text" id="rating" name="rating" placeholder="rating stored in database"><br><br>

                <label for="synopsis">Synopsis:</label>
                <textarea type="text" id="synopsis" name="synopsis" placeholder="Synopsis"
                    class="synopsis-textbox">Synopsis value stored in textbox</textarea>
                <br><br>
                <p>

                    <input type="submit" value="Submit" class="yellow-button">
                </p>
        </div>


        </form>
